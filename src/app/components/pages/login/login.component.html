<section class="bg-color">
    <div class="container w-75 bg-white rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg bg-custom d-none d-lg-block call-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div *ngIf="succes">
                    <div class="alert alert-success" role="alert">
                        Welcome {{name}}, Successful registration, now you can login :)
                    </div>
                </div>
                <h2 class="fw-bold py-3">Login</h2>
                <div>
                    <div class="mb-4">
                        <label for="inputUser" class="form-label">User</label>
                        <input [(ngModel)]="userName" class="form-control" id="inputUser" placeholder="username">
                    </div>
                    <div class="mb-4">
                        <label for="inputPass" class="form-label">password</label>
                        <input [(ngModel)]="password" type="password" class="form-control" id="inputPass"
                            placeholder="password">
                    </div>
                    <div class="d-grid">
                        <button (click)="login()" type="submit" class="btn btn-custom rounded-pill">Login</button>
                    </div>
                    <div class="my-3">
                        <span>don't have an account? <a class="text-reset" [routerLink]="['/sign-up']">Sign
                                up</a></span>
                    </div>
                </div>
                <div class="container w-100 my-5">
                    <div class="row">
                        <div *ngIf="alert">
                            <div class="alert alert-danger" role="alert">
                                {{err}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
    <div style="height: 100px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M-1.97,39.95 C307.84,299.50 342.83,-70.55 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #fff; --darkreader-inline-stroke:none; --darkreader-inline-fill:#33a6ff;"
                data-darkreader-inline-stroke="" data-darkreader-inline-fill=""></path>
        </svg></div>
</section>
