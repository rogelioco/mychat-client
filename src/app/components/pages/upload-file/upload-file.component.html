<section class="bg-color">
    <div class="container w-100 bg-white rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg bg-custom d-none d-lg-block call-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-white p-5 rounded-end">
                <h2 class="fw-bold py-3">Upload file</h2>
                <div class="mb-4">
                    <label for="inputFile" class="form-label">Select your file txt</label>
                    <input type="file" accept="text/plain" (change)="readFile($event.target.files)" class="form-control"
                        id="inputFile">
                </div>
                <div class="d-grid mb-4">
                    <button class="btn btn-custom rounded-pill" (click)="processFile()">Process File</button>
                </div>
                <fieldset [disabled]="disabled">
                    <div class="row mb-4">
                        <div class="col">
                            <label for="selectUser" class="form-label">I'm ... </label>
                            <select class="form-select" id="selectUser" [(ngModel)]="im">
                                <option *ngFor="let user of users" value="{{user}}">
                                    <p>{{user}}</p>
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="inputUser" class="form-label">Chat name</label>
                            <input [(ngModel)]="nameChat" class="form-control" id="inputUser" placeholder="chat name">
                        </div>
                    </div>
                    <div class="container w-100">
                        <div class="row">
                            <button (click)="sendChat()" class="btn btn-custom rounded-pill mb-4">Read</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
    <div style="height: 100px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M-1.97,39.95 C307.84,299.50 342.83,-70.55 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #fff; --darkreader-inline-stroke:none; --darkreader-inline-fill:#33a6ff;"
                data-darkreader-inline-stroke="" data-darkreader-inline-fill=""></path>
        </svg></div>
</section>
